<div class="w-full px-6 py-6 mx-auto">

  <!--MASUK DATE-->
  <form [formGroup]="filterDate" (ngSubmit)="filterRangeDate()" class="">

    <div class="row justify-content-center">
      <div class="col-xl-2 start-date-column">
        <label for="startDatepicker" class="text-sm font-semibold text-gray-700 dark:text-gray-200">Start Date</label>
        <input type="date"
          class="rounded-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          id="startDatepicker" formControlName="startDate" />
      </div>

      <div class="col-xl-2 end-date-column">
        <label for="endDatepicker" class="text-sm font-semibold text-gray-700 dark:text-gray-200">End Date</label>
        <input type="date"
          class="rounded-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          id="endDatepicker" formControlName="endDate" />
      </div>
    </div>

    <!-- button submit filter -->
    <div class="row justify-content-center">
      <div class="col-xl-1 filter-column">
        <button type="submit" class="filter-button">
          Filter
        </button>
      </div>

      <div class="col-xl-1 filter-column">
        <button type="button" class="reset-button" (click)="resetFilter()">
          Reset
        </button>
      </div>
    </div>

  </form> &nbsp;
  <!--AKHIR DATE-->


  <div
    class="w-full overflow-x-auto mb-4 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <h1 class="grafikoc1">Grafik Flow Release OCI 1</h1>
    <apx-chart [series]="chartRelease.seriesOci1" [chart]="chartRelease.chart" [xaxis]="chartRelease.xaxisOci1"
      [dataLabels]="chartRelease.dataLabels" [grid]="chartRelease.grid" [stroke]="chartRelease.stroke"
      [title]="chartRelease.titleOci1" [yaxis]="chartRelease.yaxis"></apx-chart>
  </div>

  <div
  class="w-full overflow-x-auto mb-4 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <h1 class="grafikoc1">Grafik Flow Release OCI 2</h1>
    <!-- <canvas width="1200px" id="canvasRejection"></canvas> -->
    <apx-chart [series]="chartRelease.seriesOci2" [chart]="chartRelease.chart" [xaxis]="chartRelease.xaxisOci2"
      [dataLabels]="chartRelease.dataLabels" [grid]="chartRelease.grid" [stroke]="chartRelease.stroke"
      [title]="chartRelease.titleOci2" [yaxis]="chartRelease.yaxis"></apx-chart>
  </div>

  <div
    class="w-full overflow-x-auto mb-4 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <!-- <canvas width="1200px" id="canvasRejection"></canvas> -->
    <h1 class="grafikoc1">Grafik Flow Release OCI FSB</h1>
    <apx-chart [series]="chartRelease.seriesFsb" [chart]="chartRelease.chart" [xaxis]="chartRelease.xaxisFsb"
      [dataLabels]="chartRelease.dataLabels" [grid]="chartRelease.grid" [stroke]="chartRelease.stroke"
      [title]="chartRelease.titleFsb" [yaxis]="chartRelease.yaxis"></apx-chart>
  </div>
</div>
