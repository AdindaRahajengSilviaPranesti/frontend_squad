<h1 class="title">FLOW RELEASE FSB</h1>

<div class="row d-flex justify-content-center">
  <div class="w-full px-6 py-6 mx-auto">
    <div class="material scrollable-card">
      <div class="card-body overflow-auto" style="max-height: 650px;">
        <div
          class="w-full mb-4 bg-white border overflow-x-scroll border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

          <table class="table">

            <thead class="head">
              <tr>
                <th scope="col" class="px-6 py-3">Pro</th>
                <th scope="col" class="px-6 py-3">Lotno</th>
                <th scope="col" class="px-6 py-3">Product</th>
                <th scope="col" class="px-6 py-3">CCP</th>
                <th scope="col" class="px-6 py-3">Dynamic Form</th>
                <th scope="col" class="px-6 py-3">Analisis IPC</th>
                <th scope="col" class="px-6 py-3">Analisis Mikro</th>
                <th scope="col" class="px-6 py-3">Inspeksi</th>
                <th scope="col" class="px-6 py-3">CAPA</th>
                <th scope="col" class="px-6 py-3">Release</th>
              </tr>
            </thead>
            
            <tbody class="body">
              <tr *ngFor="let item of dataFSB; index as i"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">{{ item.prod_order }}</td>
                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">{{ item.lotno }}</td>
                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">{{ item.product }}</td>
                <td class="px-4 py-4 font-medium text-gray-900 dark:text-white">
                  <div>
                    <div *ngIf="item.ccp == 0 || 2 || null">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-green-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Ready </span>
                      </span>
                    </div>
                    <div *ngIf="item.ccp == 1">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-red-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Not Ready </span>
                      </span>
                    </div>
                  </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900 dark:text-white">
                  <div>
                    <div *ngIf="item.dynamic_form == 1">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-green-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Ready </span>
                      </span>
                    </div>
                    <div *ngIf="item.dynamic_form != 1">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-red-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Not Ready </span>
                      </span>
                    </div>
                  </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900 dark:text-white">
                  <div>
                    <div *ngIf="item.sim_ipc == 14">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-green-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Ready </span>
                      </span>
                    </div>
                    <div *ngIf="item.sim_ipc != 14">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-red-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Not Ready </span>
                      </span>
                    </div>
                  </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900 dark:text-white">
                  <div>
                    <div *ngIf="item.sim_mikro == 2">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-green-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Ready </span>
                      </span>
                    </div>
                    <div *ngIf="item.sim_mikro != 2">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-red-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Not Ready </span>
                      </span>
                    </div>
                  </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900 dark:text-white">
                  <div>
                    <div *ngIf="item.inspeksi > 0 || item.inspeksi < 4">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-green-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Ready </span>
                      </span>
                    </div>
                    <div *ngIf="item.inspeksi == 0 || item.inspeksi > 4">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-red-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Not Ready </span>
                      </span>
                    </div>
                  </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900 dark:text-white">
                  <div>
                    <div *ngIf="item.capa > 0 && item.capa < 4">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-green-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Ready </span>
                      </span>
                    </div>
                    <div *ngIf="item.capa == 0 || item.capa > 4 || item.capa == null">
                      <span
                        class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900 dark:text-white">
                        <span aria-hidden="true" class="absolute inset-0 bg-red-500 rounded-full opacity-50">
                        </span>
                        <span class="relative"> Not Ready </span>
                      </span>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 font-medium text-gray-900">{{ item.fg_quarantine }}</td>
              </tr>
            </tbody>

          </table>

        </div>
      </div>
    </div>
  </div>
</div>
