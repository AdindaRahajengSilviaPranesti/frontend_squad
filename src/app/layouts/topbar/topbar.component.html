                        </span>
                        <span class="logo-lg">
                            <img src="assets/img/ic.png" alt="" height="50">
                        </span>
                    </a>

                    <a href="" class="logo logo-light">

                <span></span>
                <span></span>
            </span>
        </button>

                        <span class="mdi mdi-magnify search-widget-icon"></span>
                        <span class="mdi mdi-close-circle search-widget-icon search-widget-icon-close d-none"
                            id="search-close-options" (click)="closeBtn()" ></span>
                    </div>
                    <div class="dropdown-menu dropdown-menu-lg" id="search-dropdown">
                        <ngx-simplebar style="max-height: 320px;">

                                <h6 class="text-overflow text-muted mb-0 text-uppercase">Recent Searches</h6>

                            <div class="dropdown-item bg-transparent text-wrap">
                                <a href="" class="btn btn-soft-secondary btn-sm btn-rounded">how to setup <i

                                <a href="" class="btn btn-soft-secondary btn-sm btn-rounded">buttons <i

                            </a>

                            <!-- item-->
                            <a href="javascript:void(0);" class="dropdown-item notify-item">
                                <i class="ri-lifebuoy-line align-middle fs-18 text-muted me-2"></i>
                                <span>Help Center</span>
                            </a>

                            <!-- item-->
                            <a href="javascript:void(0);" class="dropdown-item notify-item">

                            <!-- item-->

                            </div>

                            <div class="notification-list">
                                <!-- item -->
                                <a href="javascript:void(0);" class="dropdown-item notify-item py-2">

                                            <span class="fs-11 mb-0 text-muted">Manager</span>

                                    </div>

                                <!-- item -->
                                <a href="javascript:void(0);" class="dropdown-item notify-item py-2">

                                            class="me-3 rounded-circle avatar-xs" alt="user-pic">
                                        <div class="flex-1">
                                            <h6 class="m-0">David Grasso</h6>
                                            <span class="fs-11 mb-0 text-muted">Web Designer</span>
                                        </div>
                                    </div>

                                <a href="javascript:void(0);" class="dropdown-item notify-item py-2">

                 <!-- FULL SCREEN BUTTON -->

                    </button>
                </div>

                    <!-- THEME BUTTON -->
                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" 
                        class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode"  style="background-color: #484C7F; margin-top: 15px;">
                        <i class='bx bx-moon fs-22' (click)="changeMode('dark')" style="margin-top: 2px;"></i>
                        <i class='bx bx-sun fs-22' (click)="changeMode('light')" style="margin-top: 2px;" ></i> 
                    </button>
                </div>



        <!--USER PROFILE,LOGOUT,DLL-->
